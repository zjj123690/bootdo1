<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${website.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">网站名称：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${website.title}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关键词：</label>
								<div class="col-sm-8">
									<input id="keyword" name="keyword" th:value="${website.keyword}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<input id="descr" name="descr" th:value="${website.descr}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客服电话：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${website.phone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">邮箱：</label>
								<div class="col-sm-8">
									<input id="mail" name="mail" th:value="${website.mail}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备案号：</label>
								<div class="col-sm-8">
									<input id="baknum" name="baknum" th:value="${website.baknum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">版权：</label>
								<div class="col-sm-8">
									<input id="versions" name="versions" th:value="${website.versions}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/website/edit.js">
	</script>
</body>
</html>
